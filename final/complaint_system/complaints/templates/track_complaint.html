
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Track Complaint</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        h1 {
            text-align: center;
            color: #4CAF50;
            margin-top: 20px;
        }
        form {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        input[type="text"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 4px;
        }
        button:hover {
            background-color: #45a049;
        }
        .complaint-info {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .complaint-info p {
            margin: 10px 0;
        }
        @media (max-width: 600px) {
            input[type="text"] {
                width: calc(100% - 20px);
            }
            form {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <h1>Track Your Complaint</h1>
    <form method="post">
        {% csrf_token %}
        <label for="pnr_number">Enter PNR Number:</label>
        <input type="text" id="pnr_number" name="pnr_number" required>
        <button type="submit">Track</button>
    </form>
    {% if complaint %}
        <div class="complaint-info">
            <h2>Complaint Status:</h2>
            <p>Complaint ID: {{ complaint.id }}</p>
            <p>PNR Number: {{ complaint.pnr_number }}</p>
            <p>Complaint Text: {{ complaint.complaint_text }}</p>
            <p>Status: {{ complaint.status }}</p>
        </div>
    {% endif %}
</body>
</html>
